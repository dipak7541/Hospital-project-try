{% extends 'normal_users/header.html' %}
{% block content %}
<form method="POST" action="">{% csrf_token %}
    {{loginform.as_p}}
    <input type="submit" value="submit">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
